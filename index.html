    <head>
    <meta charset="UTF-8">

<body>
    <div class="wrapper">
        <h3>TOTO list</h3>
        <form class="hidden form" id="form">
                           
                <div class="form-group select-form">
                  <label for="todo-example-select">TODO example select</label>
                  <button id="save" type="button" class="btn-info btn">Save</button>
                  <button id="close" type="button" class="btn-info btn">Close</button>
                  <button id="delete" type="button" class="btn-info btn">Delete</button>
                  <select class="form-control" id="todo-example-select">
                    <!-- <option>1</option> -->
                   
                  </select>
                </div>
               
                <div class="form-group">
                  <label for="todo-example-select-does">What to do</label>
                  <textarea class="form-control" rows="2" id="todo-example-select-does"></textarea>
                </div>
 
                  <label for="status">Status</label>
                  <select class="form-control" id="status">
                    <!-- <option>1</option> -->
                  </select>
                  
                  <label for="priority">priority</label>
                  <select class="form-control" id="priority">
                    <!-- <option>1</option> -->
                  </select>
               
              </form>

        <div  class="alert alert-dark  d-flex justify-content-between" role="alert">
            Create a new task
            <button id="add-btn" type="button" class="btn-info BTN">ADD</button>
        </div>
        <div id="tasks"></div>
   
    </div>


    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>

  </body>
    </div>
